quarkus.http.port=8081
quarkus.http.test-port=8082
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=org.acme.timeManagement
quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.enabled=true

quarkus.oidc.auth-server-url=http://localhost:8080/realms/timeManagementRealm
quarkus.oidc.client-id=quarkus-app
quarkus.oidc.authentication.user-info-required=true
quarkus.oidc.credentials.secret=secret
quarkus.oidc.token-path=/protocol/openid-connect/token
quarkus.oidc.token.issuer=http://localhost:8080/realms/timeManagementRealm
quarkus.oidc.redirect-uri=http://localhost:8081/login
#quarkus.oidc.authorization-path=/protocol/openid-connect/auth
#quarkus.oidc.roles.source=JWT
#quarkus.oidc.tls.verification=none

